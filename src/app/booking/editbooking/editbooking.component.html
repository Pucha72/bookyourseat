<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
<app-dashboardmenu></app-dashboardmenu><br><br><br><br>
<a routerLink="../../managebookings" class="btn btn-primary" style="float:right">Go back</a><br><br>
<h1>Book Your Seat</h1>

<form [formGroup]="editbookmyseatform" (ngSubmit)="updatebookseat()"> 
    <!-- {{bookmyseatform.value |json}} -->
    <div class="form-check form-check-inline controlwidth" >
        <label class="form-check-label">Date:</label>
            <input min="{{enableDateStart | date:'yyyy-MM-dd'}} "  class="form-control" formControlName="dateOfVisit" type="date" #dateOfVisit >
            <div *ngIf="editbookmyseatform.get('dateOfVisit').touched && !editbookmyseatform.get('dateOfVisit').valid" >
                <div *ngIf="editbookmyseatform.get('dateOfVisit').errors.required">
                    <small class="form-text text-danger">Please select visit date!</small>
                </div> 
             </div>    
    </div><br> 
    <div class="form-check form-check-inline controlwidth">
        <label class="form-check-label">Select Location:</label>
            <select class="form-control" #SelectedLocation
            formControlName="locationId"
            (change)='update_onCityChange(SelectedLocation.value,dateOfVisit.value)' 
            [(ngModel)]="selectedlocation"
            >
              <option value="0">Select City</option>
                <option *ngFor="let loc of officeLocations"  [value]="loc.id" [text]="loc.location+'-'+loc.city"> 
                </option> 
            </select>  
            <div *ngIf="editbookmyseatform.get('locationId').touched && !editbookmyseatform.get('locationId').valid" >
                <div *ngIf="editbookmyseatform.get('locationId').errors.required">
                    <small class="form-text text-danger">Please select City!</small>
                </div> 
             </div>      
    </div><br>
    <div class="form-check form-check-inline controlwidth">
        <label class="form-check-label">Select Avaialble Seats :</label>    
            <select class="form-control"  formControlName="seatId"  #SelectedSeat
            [(ngModel)]="selectedseat">
                <option value="0">Select Seat</option>
                <option *ngFor="let loc of availableSeats"  [value]="loc.id" [text]="loc.seatpath">
                </option> 
            </select> 
            <div *ngIf="editbookmyseatform.get('seatId').touched && !editbookmyseatform.get('seatId').valid" >
                <div *ngIf="editbookmyseatform.get('seatId').errors.required">
                    <small class="form-text text-danger">Please select seat!</small>
                </div> 
             </div>  
            
    </div>
    <br>

    <button type="submit" class="btn btn-success" style="float:right">Book Seat</button>
</form>
</div>
</div>
